<html>
  <head>
    <title>Slapjack!!</title>
    <script src="./node_modules/angular/angular.js"></script>
    <!-- <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script> -->
    <script src="app.js"></script>
  </head>
  <body ng-app="slapjackApp">
    <div>
      <div ng-controller="mainController">
        <span>Top Card: {{topcard}}</span><br>
        <span>Center Pile: {{center}}</span><br>
        <span>Hand: {{hand}}</span><br>
        <span>Deck: {{deck}}</span><br>
        <button ng-click="placeCard()">Place Card</button>
        <button ng-click="slap()">SLAAAP!</button>
      </div>
    </div>
  </body>
</html>
